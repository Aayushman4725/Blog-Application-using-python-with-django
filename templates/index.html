{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
    </header>
    <div id="container">
      <div id="postFormContainer">
        <form action="{% url 'add_blog' %}" id="postForm" method="POST">
          {% csrf_token %}
          <label  for="postTitle">Title:</label><br />
          <input type="text" id="postTitle" name="postTitle" /><br />
          <label for="postContent">Content:</label><br />
          <textarea id="postContent"  name="postContent"></textarea><br />
          <button type="submit">Submit</button>
        </form>
      </div>
      
      <div id="container">
        <main id="blogList">
          <!-- Blog posts will be dynamically added here -->
         
          {% for b in blog %}
         <div style="margin-left: 25px;"><h3>{{b.title}} :</h3></div>  
          <div class="blog-post"> {{b.blog}}</div>
         
          {% endfor %}
        
        </main>
      </div>
     
     
    </div>
    <script src="script.js"></script>
  </body>
</html>
